        <!-- Navigation-->

        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Shop in style</h1>
                    <p class="lead fw-normal text-white-50 mb-0">With this shop hompeage template</p>
                </div>
            </div>
        </header>
        <!-- Section-->

     <div class="container mt-5">
        <div class="search-name">
            <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="on" placeholder=" SEARCH  ">
        </div>
     </div>

        <section class="py-5 d-flex flex-wrap col-md-12">
            <div class="menus col-md-12 bg-dark">Burgers</div>
                    <div class="container col-md-4 mb-2 " *ngFor="let burger of burgers|filter:searchText">
                        <div class="card h-100 col-md-12">
                            <!-- Product image-->
                            <img class="card-img-top" [src]="transformAll(burger.image)" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">{{burger.nom}}</h5>
                                    <!-- Product price-->
                                    FCFA {{burger.prix}}
                                </div>
                            </div>
                            <!-- Product actions-->
                           <div class="card-foot d-flex flex-fill">
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" [routerLink]="['/products',burger.id]">Voir détails</a></div>
                            </div>
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" (click)="checkItem(burger)">Ajouter au panier</a></div>
                            </div>
                           </div>
                    </div>
                        </div>
        </section>

        <section class="py-5 d-flex flex-wrap col-md-12">
            <div class="menus col-md-12 bg-dark">Menus</div>
                    <div class="container col-md-4 mb-2 " *ngFor="let menu of menus|filter:searchText">
                        <div class="card h-100 col-md-12">
                            <!-- Product image-->
                            <img class="card-img-top" [src]="transformAll(menu.image)" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">{{menu.nom}}</h5>
                                    <!-- Product price-->
                                    FCFA {{menu.prix}}
                                </div>
                            </div>
                            <!-- Product actions-->
                           <div class="card-foot d-flex flex-fill">
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" [routerLink]="['/products',menu.id]" (click)="onSelectProduct(menu)">Voir détails</a></div>
                            </div>
                           </div>
                    </div>
                        </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
